<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Planejamento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #78b5ab;
        }

        header {
            background-color: #60b4b4;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header img {
            height: 50px;
            margin-right: 15px;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #42cdd4;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        header nav a:hover {
            background-color: #ffffff;
            color: #42cdd4;
        }

        header .search {
            display: flex;
            align-items: center;
        }

        header .search input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }

        header .search button {
            padding: 10px 20px;
            background-color: #66ccff;
            border: none;
            border-radius: 5px;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        header .search button:hover {
            background-color: #44aacc;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 400px;
            background-image: url('1.jpg');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 3.5em;
            margin: 0;
        }

        .hero .imagem {
            font-size: 1.2em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 5px;
        }

        .section {
            padding: 40px 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card {
            background-color: #ffba3a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: calc(33% - 20px);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card .title {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card .content {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
        }

        .carousel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            gap: 20px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .carousel .item {
            background-color: #ccc;
            background-image: url('carousel-item.jpg');
            background-size: cover;
            width: 200px;
            height: 200px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: white;
            flex-shrink: 0;
            scroll-snap-align: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .carousel .item:hover {
            background-color: #000000;
            transform: scale(1.05);
        }

        .interactive-button {
            padding: 15px 30px;
            background-color: #66ccff;
            color: white;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .interactive-button:hover {
            background-color: #44aacc;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                height: auto;
                text-align: center;
            }

            .hero h1 {
                font-size: 2em;
            }

            .hero .imagem {
                margin-top: 20px;
                font-size: 1em;
            }

            .section {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 100%;
            }

            .carousel {
                flex-direction: column;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .search {
                margin-top: 10px;
            }

            header .search input {
                width: 100%;
                margin-bottom: 10px;
            }

            header .search button {
                width: 100%;
            }

            .hero h1 {
                font-size: 1.8em;
            }

            .interactive-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="images.jpg" alt="Logo do Portal">
            <h1>Portal do Planejamento</h1>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Saiba Mais</a>
            <a href="#">Ajuda</a>
            <a href="#">Consulta</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Buscar">
            <button>BUSCAR</button>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1>Bem-vindo ao Portal</h1>
            <img src="logo-gov-horizontal.png" alt="Logo do Governo">
        </section>

        <section class="section">
            <div class="card">
                <div class="title">RIO ESTÁ DESCENDO</div>
                <div class="content">Confira o que está acontecendo</div>
            </div>
            <div class="card">
                <div class="title">COMANDO VERMELHO INVADE DELEGACIA</div>
                <div class="content">Confira o que está acontecendo</div>
            </div>
            <div class="card">
                <div class="title">SEDECTI FAZ NOVA SELEÇÃO (ESTÁGIO)</div>
                <div class="content">Confira a vaga</div>
            </div>
        </section>

        <section class="carousel">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
            <div class="item">Item 4</div>
        </section>

        <div class="interactive-button">Interaja Aqui</div>
    </main>

</body>
</html>

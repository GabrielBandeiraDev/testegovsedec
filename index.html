<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Processo Seletivo - Web Design</title>
  </head>
  <body>
    <div class="base-container">
      <header class="page-header">
        <nav>
          <template class="gov-logo"></template>
          <ol class="link-list">
            <template class="main-header-item"></template>
            <template class="main-header-item"></template>
            <template class="main-header-item"></template>
            <template class="main-header-item"></template>
            <template class="main-header-item"></template>
          </ol>
          <div class="search-box">
            <label for="search-input">
              <img src="./search.svg" class="search-icon"  alt="Ícone de Pesquisa (Lupa)" />
            </label>
            <input type="text" placeholder="Buscar" id="search-input" />
          </div>
        </nav>
      </header>
      <main>
        <div class="interactive-banner">
          <h1 class="text-bold">Texto</h1>
        </div>
        <div class="static-buttons">
          <template class="static-button"></template>
          <template class="static-button"></template>
          <template class="static-button"></template>
        </div>
        <div class="interactive-carrousel">
          <h2 class="title">texto</h2>
          <div class="carrousel">
            <template class="interactive-carrousel-item"></template>
            <template class="interactive-carrousel-item"></template>
            <template class="interactive-carrousel-item"></template>
            <template class="interactive-carrousel-item"></template>
          </div>
        </div>
        <div class="interactive-carrousel rounded"></div>
          <h2 class="title">texto</h2>
            <template class="interactive-carrousel-item"></template>
            <template class="interactive-carrousel-item"></template>
            <template class="interactive-carrousel-item"></template>
        </div>
        <aside class="newsletter-container"></aside>
      </main>
      <footer class="page-footer">
        <template class="gov-logo"></template>
      </footer>
    </div>
    <style>
        * {
            margin:0;
            padding:0;
        }

        :root {
            --light: #e2e2e2;
            --dark: #444;
            --gray: #666;
            --light-filter: brightness(0) saturate(100%) invert(99%) sepia(0%) saturate(899%) hue-rotate(27deg) brightness(109%) contrast(77%);;
            --page-header-height: 4rem;
        }

        .text {
            font-weight: normal;
            font-family: sans-serif;
            color: var(--dark);
        }
        .text-bold {
            font-weight: bold;
            font-family: sans-serif;
            color: var(--dark);
        }
        
        .gov-logo {
            display: flex;
            align-items: center;
            column-gap: 1rem;
        }
        .gov-logo .image {
            height: 3.5rem;
        }
        .gov-logo .title {
            letter-spacing: .5px;
        }

        .page-header {
            background-color: var(--dark);
            padding: 0 .5rem;
        }
        .page-header * {
            color: var(--light);
            list-style: none;
            text-decoration: none;
        }
        .page-header nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--page-header-height);
        }
        .page-header .link-list {
            display: flex;
        }
        .page-header .link-list li {
            padding: 0 1rem;
            height: var(--page-header-height);
            display: flex;
            align-items: center;
            position: relative;
            text-transform: uppercase;
            font-size: 11pt;
        }
        .page-header .link-list li:first-child {
            background-color: var(--gray);
        }
        .page-header .link-list li:first-child::before ,
        .page-header .link-list li:first-child::after {
            content: "";
            left: 0;
            width: 100%;
            height: 5px;
            background-color: cornflowerblue;
            position: absolute;
        }
        .page-header .link-list li:first-child::before {
            top: 0;
        }
        .page-header .link-list li:first-child::after {
            bottom: 0;
        }
        .page-header .search-box {
            background-color: var(--gray);
            padding: .5rem .8rem;
            height: 1rem;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            column-gap: .5rem;
            width: 250px;
        }
        .page-header .search-box #search-input {
            background-color: transparent;
            border: none;
        }
        .page-header .search-box #search-input {
            font-weight: bold;
        }
        .page-header .search-box #search-input:focus {
            outline: none;
        }
        .page-header .search-box #search-input:focus::placeholder {
            color: transparent;
        }
        .page-header .search-box .search-icon {
            height: 1.2rem;
            display: block;
            filter: var(--light-filter);
        }

        .page-footer {
            background-color: var(--dark);
            height: 150px;
            display: flex;
            align-items: center;
            padding-left: 2rem;
        }
        .page-footer * {
            color: var(--light);
        }

        .newsletter-container {
            height: 250px;
        }

        .interactive-banner {
            height: 300px;
            background-color: black;
            display: flex;
            align-items: center;
            padding-left: 7rem;
            font-size: 2rem;
            text-transform: lowercase;
        }

        .static-buttons {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .static-buttons .btn {
            
        }
    </style>
    <script>
      const GovLogo = `
        <div class="gov-logo">
            <img class="image" src="./amazonas-logo.svg" alt="Governo Logo" />
            <p class="title text-bold">Portal do Planejamento</p>
        </div>
        `;

      const StaticButton = `
        <button class="btn" type="button">
            <h2 class="title">Texto</h2>
            <h2 class="aside">000000</h2>
        </button>
        `;

      const InteractiveCarrouselItem = `
        <button type="button">
            <h3 class="title">Texto</h3>
            <div class="image-container">
                <p class="image-caption">imagem</p>
                <img src="" alt="Imagem Do Carrossel" />
            </div>
        </button>
        `;

        const MainHeaderLink = `
        <li><a href="" class="text-bold">Texto</a></li>
        `;

      // Componentes sem lógica
      const staticComponents = {
        "template.gov-logo": GovLogo,
        "template.static-button": StaticButton,
        "template.interactive-carrousel-item": InteractiveCarrouselItem,
        "template.main-header-item": MainHeaderLink,
      };

      function replaceTemplates() {
        Object.entries(staticComponents).forEach(([selector, html]) => {
          // Retorna array vazia case nenhum exista
          document
            .querySelectorAll(selector)
            .forEach((elem) => (elem.outerHTML = html));
        });
      }

      function main() {
        replaceTemplates();
      }

      main();
    </script>
  </body>
</html>
